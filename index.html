<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <button
      id="getBlobBtn"
      style="
        padding: 10px;
        background-color: blue;
        cursor: pointer;
        color: #ffffff;
      "
    >
      get image blob
    </button>
    <button
      id="getMaskingBlobBtn"
      style="
        padding: 10px;
        background-color: orange;
        cursor: pointer;
        color: #ffffff;
      "
    >
      get masking blob
    </button>
    <h1>inpainting board</h1>
    merge image :
    <button
      id="mergeBtn"
      style="padding: 10px; background-color: yellow; cursor: pointer"
    >
      Merge
    </button>
    merged image :
    <img id="merged_image" alt="merged image" />
    <br />
    exported masking image :
    <button
      id="mergeMaskingBtn"
      style="padding: 10px; background-color: red; cursor: pointer"
    >
      Merge masking image
    </button>
    <img id="merged_masked_image" alt="merged image" />
    <div style="width: 80%; display: flex; justify-content: space-between">
      <div>
        <h3>Base Canvas Frame(Green Part)</h3>
        <div>
          layer order control buttons:
          <button
            id="bringToFrontBtn"
            style="padding: 10px; background-color: orange; cursor: pointer"
          >
            bring to front
          </button>
          <button
            id="bringForwardBtn"
            style="padding: 10px; background-color: pink; cursor: pointer"
          >
            bring forward
          </button>
          <button
            id="sendToBackBtn"
            style="
              margin-left: 50px;
              padding: 10px;
              background-color: green;
              cursor: pointer;
            "
          >
            bring to back
          </button>
          <button
            id="sendBackwardBtn"
            style="
              padding: 10px;
              background-color: greenyellow;
              cursor: pointer;
            "
          >
            bring backward
          </button>
        </div>
        <br />
        <div class="canvas_frame">
          <canvas id="app"></canvas>
          <canvas id="masking" width="900" height="700"></canvas>
        </div>
      </div>
      <div
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        "
      >
        <div style="display: flex; align-items: center">
          <button
            id="maskingBtn"
            style="
              background-color: black;
              color: #ffffff;
              padding: 10px;
              margin-bottom: 15px;
              cursor: pointer;
            "
          >
            Masking Mode
          </button>
          <select id="selection">
            <option value="brush">brush</option>
            <option value="eraser">eraser</option>
          </select>
          <input type="number" id="pixelInput" />
        </div>
        <div style="display: flex; align-items: center">
          <input id="imageInput" accept="image/*" type="file" />
          <button
            id="canvasBtn"
            style="padding: 10px; background-color: skyblue; cursor: pointer"
          >
            upload image
          </button>
          <button
            id="canvasBtn2"
            style="padding: 10px; background-color: red; cursor: pointer"
          >
            delete image
          </button>
        </div>
      </div>
    </div>
    <button id="zoomUpBtn">up</button>
    <button id="zoomDownBtn">down</button>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
